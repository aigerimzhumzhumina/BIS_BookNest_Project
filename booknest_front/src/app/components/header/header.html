<header class="main-header">
  <div class="header-container">
    <div class="logo-section" routerLink="/">
      <img src="assets/logo.png" alt="BookNest Logo" class="logo">
      <span class="site-name">BookNest</span>
    </div>

    @if (showSearch) {
      <div class="search-section">
        <div class="search-bar" (click)="navigateToSearch()">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" [placeholder]="'header.search' | translate" readonly>
        </div>
      </div>
    }

    <nav class="nav-section">
      <!-- Language Selector -->
      <div class="language-selector">
        <button class="language-btn" (click)="toggleLanguageMenu()">
          <span class="language-flag">{{ getCurrentLanguageFlag() }}</span>
        </button>
        
        @if (showLanguageMenu) {
          <div class="language-menu">
            @for (lang of languages; track lang.code) {
              <button 
                class="language-option"
                [class.active]="lang.code === currentLanguage"
                (click)="changeLanguage(lang.code)">
                <span class="lang-flag">{{ lang.flag }}</span>
                <span class="lang-name">{{ lang.name }}</span>
              </button>
            }
          </div>
        }
      </div>

      @if (isLoggedIn) {
        <div class="user-menu">
          <button class="user-avatar-btn" (click)="navigateToDashboard()">
            <img 
              [src]="userAvatar | mediaUrl" 
              [alt]="username"
              class="user-avatar-img"
              (error)="onAvatarError($event)">
          </button>
          <span class="username-text" (click)="navigateToDashboard()">{{ username }}</span>
        </div>

        <a routerLink="/create-chart" class="nav-link">{{ 'header.createChart' | translate }}</a>
        <button (click)="logout()" class="btn-logout">{{ 'header.logout' | translate }}</button>
      } @else {
        <button routerLink="/login" class="btn-login">{{ 'header.login' | translate }}</button>
      }
    </nav>
  </div>
</header>

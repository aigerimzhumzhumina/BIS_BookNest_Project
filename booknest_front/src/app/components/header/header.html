<header class="main-header">
  <div class="header-container">
    <div class="logo-section" routerLink="/">
      <img src="assets/logo.png" alt="BookNest Logo" class="logo">
      <span class="site-name">BookNest</span>
    </div>

    @if (showSearch) {
      <div class="search-section">
        <div class="search-bar" (click)="navigateToSearch()">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" placeholder="Book search" readonly>
        </div>
      </div>
    }

    <nav class="nav-section">
      @if (isLoggedIn) {
        <a routerLink="/dashboard" class="nav-link">Profile</a>
        <a routerLink="/create-chart" class="nav-link">Create chart</a>
        <button (click)="logout()" class="btn-logout">Log out</button>
      } @else {
        <button routerLink="/login" class="btn-login">Log in</button>
      }
    </nav>
  </div>
</header>
